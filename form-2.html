<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/form-2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Irmãs Bordo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crafty+Girls&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pompiere&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Questrial&display=swap');
    </style>
</head>
<body>
    
    <div class="container body" >
       
        <div class="header">
            <h1> Insira um ou ais arquivos dos principais momentos: </h1>
        </div>
     
    
        <div class="form" style="margin-top: 30px ;">
            <form action="" class="formInput">

                <div class="col-auto">

                    <input type="file" id="myFile" name="filename">
                    <span style="font-size: 25px; "> Insira um Título:  </span><br>
                    <input type="text" id="input" class="form-control input-login" placeholder="insira seu usuário" style="background-color:#5b7036; border-color: #5b7036;"><br>
                    <span style="font-size: 25px; "> Selecione um periodo: </span><br>
                    <input type="date" id="input" class="form-control input-login" placeholder="insira seu senha" style="color:white;background-color:#5b7036; border-color: #5b7036;">                
                    <span style="font-size: 25px; "> Adicione uma descrição ou comentário: </span><br>
                    <textarea  id="input" class="form-control input-login" placeholder="insira seu senha" style="color:white;background-color:#5b7036; border-color: #5b7036;"></textarea>                
                
                </div>
                
                <button>
                    <figure>
                        <img src="./img/Captura de tela de 2022-11-20 14-53-08.png" alt="Minha Figura">
                    </figure>
                </button>
                <span style="font-size: 25px; "> Ir para próxima pagina </span><br>

        </form>
        </div>
    </div>
</body>
</html>
